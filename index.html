<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NOC Escalation Form</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
  </head>
  <body>
  	<div class="contactform">
  	<div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title"><span id="title">Network Ops Escalation Form</span><a class="refreshpage" href=""><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></a></h3>
        </div>
        <form name="contactForm" id="contactForm" data-toggle="validator" role="form" enctype="multipart/form-data">
            <fieldset>
                <div class="section-header"><div class="container">Basic Ticketing Information</div></div>
                <div class="panel-body section-1">
                    <fieldset>        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="ImpactedProduct" name="ImpactedProduct" placeholder="Impacted Product" data-error="This Field Is Required" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="ShortDescription" name="ShortDescription" placeholder="Short Description" data-error="This Field Is Required" required />
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="TicketNumber" pattern="^INC([0-9].{6,6})|RITM([0-9].{6,6})$" name="TicketNumber" placeholder="Ticket Number" data-error="Valid Ticket Number Is Required" required />
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" pattern="^(?:(?:(?:0?[13578]|1[02]|(?:Jan|Mar|May|Jul|Aug|Oct|Dec))(\/|-|\.)31)\1|(?:(?:0?[1,3-9]|1[0-2]|(?:Jan|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec))(\/|-|\.)(?:29|30)\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:(?:0?2|(?:Feb))(\/|-|\.)(?:29)\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:(?:0?[1-9]|(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep))|(?:1[0-2]|(?:Oct|Nov|Dec)))(\/|-|\.)(?:0?[1-9]|1\d|2[0-8])\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" id="TicketDate" name="TicketDate" placeholder="Ticket Opened Date (mm/dd/yyyy)" data-error="Valid Date Is Required" required />
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="url" class="form-control" id="TicketLink" name="TicketLink" placeholder="Ticket Link (URL)" data-error="Valid URL Required" required />
                            <div class="help-block with-errors"></div>
                        </div>
                    </fieldset>
                </div>
                <div class="section-header"><div class="container">Issue Description</div></div>
                <div class="panel-body section-2">
                    <fieldset>
                        <div class="form-group">
                            <input type="text" class="form-control" id="FirstCallTime" name="FirstCallTime" placeholder="What time was the first call that relates to the issue escalated?" data-error="This Field Is Required" required />
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="WhoNotified" name="WhoNotified" placeholder="Who notified the ESD team about the issue?" data-error="This Field Is Required" required />
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="TimeEscalated" name="TimeEscalated" placeholder="Time Escalated to NOC?" data-error="This Field Is Required" required />
                            <div class="help-block with-errors"></div>
                        </div>
                        <div>
                            <form class="form-inline">
                                <div class="row">
                                    <div class="col-md-4 menu1">
                                        <div class="form-group">
                                            <label for="Impact">Impact</label>
                                            <select class="form-control" id="Impact" name="Impact" required>
                                                <option></option>
                                                <option>Low</option>
                                                <option>Medium</option>
                                                <option>High</option>
                                                <option>Critical</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 menu2">
                                        <div class="form-group">
                                            <label for="Urgency">Urgency</label>
                                            <select class="form-control" id="Urgency" name="Urgency" required>
                                                <option></option>
                                                <option>Low</option>
                                                <option>Medium</option>
                                                <option>High</option>
                                                <option>Critical</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 menu3">
                                        <div class="form-group">
                                            <label for="exampleInputName2">Severity Level</label>
                                            <select class="form-control" id="SevLvl" name="SevLvl" required>
                                                <option></option>
                                                <option>Sev5</option>
                                                <option>Sev4</option>
                                                <option>Sev3</option>
                                                <option>Sev2</option>
                                                <option>Sev1</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="form-group">
                                <input type="text" class="form-control" id="WhoSpeakTo" name="WhoSpeakTo" placeholder="Who did you speak with at NOC and what method of communication was used?" data-error="This Field Is Required" required />
                                <div class="help-block with-errors"></div>
                            </div>
                        <div class="form-group">
                                <input type="text" class="form-control" id="ArmIVR" name="ArmIVR" placeholder="If applicable to the situation, who armed the IVR and at what time?" />
                        </div>
                        <div class="form-group">
                            <textarea type="textarea" rows="4" class="form-control" id="AdditionalNotes" maxlength="500" name="AdditionalNotes" placeholder="Additional Notes (Optional)" data-error="Please Shorten Description"></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                        <label>
                            <span style="float: left"><input type="hidden">Screenshots/Attachments</span><br/> <input id="file" name="file" type="file">
                        </label>
                    </fieldset>        
                </div>
                <div class="section-header"><div class="container">Technician Information</div></div>
                <div class="panel-body section-3">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" id="memail" name="memail" placeholder="Company Email Address" required data-error="Valid Email Addres Required" />
                                <div class="input-group-addon">@companydomain.com</div>
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="musername" name="musername" pattern="^.{8,8}$" placeholder="Company Username" required data-error="Valid Username Required" />
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="mpassword" name="mpassword" placeholder="Company Password" required data-error="Valid Password Required" />
                            <div class="help-block with-errors"></div>
                        </div>
                        <br/>
                        <input type="submit" class="btn btn-block btn-lg btn-danger" name="submit" value="Send Escalation" />
                        <div id="msgSubmit" class="h3 text-center hidden" style="font-family: inherit; font-size: 140%; font-style: bolder;"></div>
                    </fieldset>
                </div>
            </fieldset>
        </form>
	</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/validator.min.js"></script>
    <script type="text/javascript" src="js/form-scripts.js"></script>
  </body>
</html>
